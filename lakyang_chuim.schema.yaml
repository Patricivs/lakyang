# lakyang_chuim.schema.yaml
# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: lakyang_chuim
  name: "洛陽註音 ₀.₉ᵦ"
  version: "0.9β5"
  author:
    - Patrick <ipatrickmac@me.com>
  description: |
    洛陽註音
    中原官話洛陽方言

switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: dzing
    states: ["傳統", "自定"]
    
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - echo_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba-:;/<,\\"
  initials: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  #use_space: true
  algebra:
    - erase/^xx$/
    - derive/([aeiouwy])m/$1n/
    - derive/([aeiouwy])([ptk])/$1/
    - derive/^ji?([aeou]?)/gi$1/
    - derive/^qi?([aeou]?)/ki$1/
    - derive/^xi?([aeou]?)/hi$1/
    - derive/^([jqx])([aeou])/$1i$2/
    - derive/^ngi/yi/
    - derive/^ngi([aeou])/y$1/
    - derive/^ng([u])/w$1/
    - derive/^ngu([aeio])/w$1/
    - derive/^ng([aeou])/$1/
    - derive/^([wv])u([in]|ng)/$1e$2/
    - derive/([zscr]h?)y([ptk]?)/$1$2/
    - derive/([w]?)ung/ong/
    - derive/wung/wong/
    - derive/yi?/i/
    - derive/^wu?/u/
    - derive/au/ao/
    - derive/^([bpmfgkhy])uo/$1o/
    - derive/([zcsjqx])([yi]u)(et)/$1y$3/
    - derive/^([bpmfdtnlgkhzcs]i|[jqx]i?)ou/$1o/
    - derive/([dtnlzcs]|ng)o/$1ou/
    - "derive/^([a-z]+)\\d$/$1/"
    - "abbrev/^([zcs]h).+$/$1/"
    - "abbrev/^([a-z]).+$/$1/"
    - "xlit 1234 :/<\\"
    - "derive/^(.*)<$/$1,/"	
    - "derive/^(.*):$/$1;/"	
    - "derive/^(.*):$/$1-/"	

translator:
  dictionary: lakyang
  prism: lakyang_chuim
  spelling_hints: 0
  preedit_format:
    - xform/'/ /
    - xform/([aeiou]|yu)h/$1=/
    - xform/(wo)w/uau/
    - xform/wu/u/
    - xform/w?([ou])ng/uG/
    - xform/w([aou])/u$1/
    - xform/([uw])e?i/uE/
    - xform/ang/K/
    - xform/eng/G/
    - xform/([iuY])ng/$1G/
    - xform/([iy])ou/iU/
    - xform/yo([k]?)/Yo$1/
    - xform/([zcsjqx])yet/$1Yet/
    - xform/([jqx])u/$1Y/
