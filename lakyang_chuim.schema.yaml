reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔朙月拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/
  comment_format:
    - "xform ([aeo])([iu])([ptk]?)([1234]) $1$4$2$3"
    - "xform ([aeiouyw])([rwmptk]?|ng?)([1234]) $1$3$2"
    - "xform/c([aouw])/ç$1/"
