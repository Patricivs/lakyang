    - xform/([zcsr]h?)y/$1/
    - xform/([zcsr])h/\U$1/
    - xform/(e[ao]|oe)/O/
    - xform/([mfgkhjqx])ou/$1U/
    - xform/([bpmfgkh])o([ptk]?)/$1uo$2/
    - xform/([mdtnlgkhjqxzcs]i?|[zcsr]h?|ng)ou?([ptk]?)/$1U$2/
    - xform/(e[ur]|e?w)/W/
    - xform/rh?/R/
    - xform/a([ie])/I/
    - xform/ei/E/
