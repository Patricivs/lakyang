    - xform/([iuY]|[jqx])am/$1em/
    - xform/en/N/
    - xform/([iuY])n/$1N/
    - xform/ng([iuYWaoOeIEAUMNKG])/Q$1/
    - xform/ng/Q/
    - xlit|-;,|::<|
    - 'xlit|bpmfvdtnlgkhjqxZCSRzcsiuYWaoOeIEAUMNKGQ=:/<\|ㄅㄆㄇㄈㄪㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄦㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄫ〃ˉˊˆˋ|'
  comment_format:
